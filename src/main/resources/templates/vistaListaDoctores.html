<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Doctores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <table class="table table-bordered table table-dark table-striped ">
    			<!--bordes de la tabla  color de la tabla division de la tabla-->
    	<thead>
    		<tr class="table-info">
		    	<th>Cédula</th>
		    	<th>Nombre</th>
		    	<th>Apellido</th>
		    	<th>Fecha de Nacimiento</th>
		    	<th>N° Consultorio</th>
		    	<th>Titulo</th>
		    	<th>Salario</th>
    		</tr>
    	</thead>
    	
    	<tbody>
    		<tr th:each="doctor:${doctores}">
    			<td th:text="${doctor.cedula}"></td>
    			<td th:text="${doctor.nombre}"></td>
    			<td th:text="${doctor.apellido}"></td>
    			<td th:text="${doctor.fechaNacimiento}"></td>
    			<td th:text="${doctor.numeroConsultorio}"></td>
    			<td th:text="${doctor.titulo}"></td>
    			<td th:text="${doctor.salario}"></td>
    			
    			<td>
	    			<form action="#" th:action="@{/doctores/buscarUno/{id}(id=${doctor.id})}" th:object="${doctor}" 
	    			th:method="GET">
	    			<input class="btn btn-outline-info" type="submit" value="Editar">
	    			</form>
    			</td>
    			
    			<td>
    				<form action="#" th:action="@{/doctores/eliminar/{id}(id=${doctor.id})}" th:object="${doctor}"
    				th:method="DELETE">
    					<input class="btn btn-outline-danger" type="submit" value="Borrar">
    				</form>
    			</td>
    			
    		</tr>
    	</tbody>
    	
    </table>
    		<!--fuera de la tabla se coloca un boton que permite ingresar nuevos doctores-->
    		<form th:action="@{/doctores/nuevoDoctor}"
    		th:method="GET">
    		<input class="btn btn-info" type="submit" value="Ingresar un Nuevo Doctor">
    		</form>
    	

</body>
</html>
