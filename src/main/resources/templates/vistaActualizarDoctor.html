<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/doctores/actualizar/{id}(id=${doctor.id})}" th:object="${doctor}" th:method="PUT">
		<table class="table table-bordered table-dark">
		<tr>
			<td><label>cedula:</label></td>
			<td><input type="text" id="cedula" th:field="${doctor.cedula}"></td>
		</tr>
		
		<tr>
			<td><label>nombre:</label></td>
			<td><input type="text" id="nombre" th:field="${doctor.nombre}"></td>
		</tr>
		
		<tr>
			<td><label>apellido:</label></td>
			<td><input type="text" id="apellido" th:field="${doctor.apellido}"></td>
		</tr>
		
		<tr>
			<td><label>fecha Nacimiento:</label></td>
			<td><input type="datetime-local" id="fechaNacimiento" th:field="${doctor.fechaNacimiento}"></td>
		</tr>
		
		<tr>
			<td>NÂ° Cosultorio:</td>
			<td><input type="text" id="numeroConsultorio" th:field="${doctor.numeroConsultorio}"></td>
		</tr>
		<tr>
			<td><label>titulo:</label></td>
			<td><input type="text" id="titulo" th:field="${doctor.titulo}"></td>
		</tr>
		
		<tr>
			<td><label>salario:</label></td>
			<td><input type="text" id="salario" th:field="${doctor.salario}"></td>
		</tr>
		
		
	</table>
	<input class="btn btn-danger" type="submit" value="Actualizar">
   </form>
</body>
</html>
