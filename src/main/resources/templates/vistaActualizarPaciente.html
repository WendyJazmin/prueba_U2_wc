<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<form th:action="@{/pacientes/actualizar/{id}(id=${paciente.id})}" th:object="${paciente}" 
	th:method="PUT">
		<table class="table table-bordered table table-dark table-striped ">
				<tr>
					<td>cedula:</td>
					<td><input type="text" id="cedula" th:field="${paciente.cedula}"></td>
				</tr>
				
				<tr>
					<td>nombre:</td>
					<td><input type="text" id="nombre" th:field="${paciente.nombre}"></td>
				</tr>
				
				<tr>
					<td>apellido:</td>
					<td><input type"text" id="apellido" th:field="${paciente.apellido}"></td>
				</tr>
				
				
				<tr>
					<td>fecha Nacimiento:</td>
					<td><input type="datetime-local" id="fechaNacimiento" th:field="${paciente.fechaNacimiento}"></td>
				</tr>
				
				<tr>
					<td>codigo Iess:</td>
					<td><input type="text" id="codigoIess" th:field="${paciente.codigoIess}"></td>
				</tr>
				
				<tr>
					<td>estatura:</td>
					<td><input type="text" id="estatura" th:field="${paciente.estatura}"></td>
				</tr>
				
				<tr>
					<td>peso:</td>
					<td><input type="text" id="peso" th:field="${paciente.peso}"></td>
				</tr>
				
				<tr>
					<td>genero:</td>
					<td><input type="text" id="genero" th:field="${paciente.genero}"></td>
				</tr>
		</table>
		
		<input class="btn btn-info" type="submit" value="Actualizar">
	</form>
</body>
</html>
