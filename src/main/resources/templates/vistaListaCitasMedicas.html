<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<table>
	
		<thead>
			<tr>
				<th>numeroTurno</th>
				<th>fechaCita</th>
				<th>costoCita</th>
				<th>lugarCita</th>
				<th>diagnostico</th>
				<th>receta</th>
				<th>fechaControl</th>
			</tr>
			
		</thead>
		
		<tbody>
			<tr th:each="citaMedica:${citasMeidcas}">
				<td th:text="${citaMedica.numeroTurno}"></td>
				<td th:text="${citaMedica.fechaCita}"></td>
				<td th:text="${citaMedica.costoCita}"></td>
				<td th:text="${citaMedica.lugarCita}"></td>
				<td th:text="${citaMedica.diagnostico}"></td>
				<td th:text="${citaMedica.receta}"></td>
				<td th:text="${citaMedica.fechaControl}"></td>
				
				<td>
					<form action="#" th:action="@{/citasMedicas/actualizar/{}}">
						
					</form>
				</td>
				
				<td>
					<form>
					</form>
				</td>
				
			</tr>
		</tbody>
	</table>
	
</body>
</html>
