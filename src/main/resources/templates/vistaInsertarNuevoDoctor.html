<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar un nuevo Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<form th:action="@{/doctores/insertar}" th:object="${doctor}" 
	th:method="POST">
		
		<table class="table table-dark table-striped">
			
				<tr class="table-info">
					<td>Cedula:</td>
					<td><input type="text" id="cedula" th:field="${doctor.cedula}"></td>
				</tr>
				
				<tr class="table-active">
					<td>Apellido:</td>
					<td><input type="text" id="apellido" th:field="${doctor.apellido}"></td>
				</tr>
				
				<tr class="table-primary">
					<td>Nombre:</td>
					<td><input type="text" id="nombre" th:field="${doctor.nombre}"></td>
				</tr>
				
				<tr class="table-secondary">
					<td>Fecha de Nacimiento:</td>
					<td><input type="datetime-local" id="fechaNacimiento" th:field="${doctor.fechaNacimiento}"></td>
				</tr>
				
				<tr class="table-success">
					<td>NÂ° Consultorio:</td>
					<td><input type="text" id="numeroConsultorio" th:field="${doctor.numeroConsultorio}"></td>
				</tr>
				
				<tr class="table-danger">
					<td>Titulo:</td>
					<td><input type="text" id="titulo" th:field="${doctor.titulo}"></td>
				</tr>
				
				<tr class="table-warning">
					<td>Salario:</td>
					<td><input type="text" id="salario" th:field="${doctor.salario}"></td>
				</tr>
			
		</table>
	
	<input type="submit" value="Ingresar Doctor">
	
   </form>
</body>
</html>
