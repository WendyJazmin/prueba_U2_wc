<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

	<table class="table table-bordered table table-dark table-striped ">
	
		<thead>
			<tr  class="table-info">
				<th>cedula</th>
				<th>nombre</th>
				<th>apellido</th>
				<th>fecha Nacimiento</th>
				<th>codigo Iess</th>
				<th>estatura</th>
				<th>peso</th>
				<th>genero</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="paciente:${pacientes}">
				<td th:text="${paciente.cedula}"></td>
				<td th:text="${paciente.nombre}"></td>
				<td th:text="${paciente.apellido}"></td>
				<td th:text="${paciente.fechaNacimiento}"></td>
				<td th:text="${paciente.codigoIess}"></td>
				<td th:text="${paciente.estatura}"></td>
				<td th:text="${paciente.peso}"></td>
				<td th:text="${paciente.genero}"></td>
				
				
    			<td>
	    			<form action="#" th:action="@{/pacientes/buscarUno/{id}(id=${paciente.id})}" th:object="${paciente}" 
	    			th:method="GET">
	    			<input class="btn btn-outline-info" type="submit" value="Actualizar">
	    			</form>
    			</td>
				
				<td>
    				<form action="#" th:action="@{/pacientes/eliminar/{id}(id=${paciente.id})}" th:object="${paciente}"
    				th:method="DELETE">
    					<input class="btn btn-outline-danger" type="submit" value="Eliminar">
    				</form>
    			</td>
				
			</tr>
		</tbody>
	
	</table>
	
		
			<form th:action="@{/pacientes/nuevoPaciente}"
    		th:method="GET">
    		<input class="btn btn-info" type="submit" value="Ingresar un Nuevo Doctor">
    		</form>
		
	
	
</body>
</html>
